<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1692/1692609.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link rel="stylesheet" href="calc.css">
		<title>Calculadora</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">

		<script>
			$(document).ready(function(){
        		

			 	$("#mil").keyup(function () {
            	var value = $(this).val();
            	var resultado1 = value * 1000;
            	$("#resul1").val(resultado1);
        		});

        		$("#quinientos").keyup(function () {
            	var value = $(this).val();
            	var resultado2 = value * 500;
            	$("#resul2").val(resultado2);
        		});

        		$("#docientos").keyup(function () {
            	var value = $(this).val();
            	var resultado3 = value * 200;
            	$("#resul3").val(resultado3);
        		});

        		$("#cien").keyup(function () {
            	var value = $(this).val();
            	var resultado4 = value * 100;
            	$("#resul4").val(resultado4);
        		});

        		$("#cincuenta").keyup(function () {
            	var value = $(this).val();
            	var resultado5 = value * 50;
            	$("#resul5").val(resultado5);
        		});

        		$("#veinte").keyup(function () {
            	var value = $(this).val();
            	var resultado6 = value * 20;
            	$("#resul6").val(resultado6);
        		});


        		$("button").click(function(){
        			//alert("hola");
        			var total=parseFloat($("#resul1").val()) + parseFloat($("#resul2").val())+parseFloat($("#resul3").val())+parseFloat($("#resul4").val())+parseFloat($("#resul5").val())+parseFloat($("#resul6").val());
        			$("#total").val(total);
        		})
        		

  			});
		</script>
	</head>
	<body>
		<div class="contenedor">

			<label for="mil">$1000</label><input type="number" id="mil">
			<input type="number" disabled id="resul1">

			<label for="quinientos">$500</label><input type="number" id="quinientos">
			<input type="number" disabled id="resul2">

			<label for="docientos">$200</label><input type="number" id="docientos">
			<input type="number" disabled id="resul3">

			<label for="cien">$100</label><input type="number" id="cien">
			<input type="number" disabled id="resul4">

			<label for="cincuenta">$50</label><input type="number" id="cincuenta">
			<input type="number" disabled id="resul5">

			<label for="veinte">$20</label><input type="text" id="veinte">
			<input type="number" disabled id="resul6">

			<button class="total">TOTAL:</button>	<input type="number" disabled id="total">
			
		</div>
	</body>
</html>
